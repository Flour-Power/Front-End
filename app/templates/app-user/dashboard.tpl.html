<div class="dashboard">
  

  <div class="row align-center">
    <div class="recipe small-10 medium-4 large-3 columns" style="background-image: url( {{ recipe.source_image_url }} )" ng-repeat="recipe in vm.recipes">
      <img class="thumbnail" ng-if="recipe.source_image_url" ng-src="{{ recipe.source_image_url }}" height="250" width="250">
      <img class="thumbnail" ng-if="!recipe.source_image_url" src="../photos/pink.png">
      <p class="title">
        <a href="#/recipes/{{ recipe.id }}">{{ recipe.name }}</a>
      </p>
    </div>
  </div>

</div>

<footer class"categories">
  <ul>
    <li ng-repeat="category in vm.categories"> 
    <a href="#/category/{{ category.id }}">{{ category.name }}</a>
    </li>
  </ul>
</footer>
