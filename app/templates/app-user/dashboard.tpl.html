<div class="dashboard">
  

  <div class="row align-center">
    <div class="recipe small-10 medium-4 large-3 columns" ng-repeat="recipe in vm.recipes">
      <img class="thumbnail" ng-if="recipe.source_image_url" ng-src="{{ recipe.source_image_url }}" height="250" width="250">
      <img class="thumbnail" ng-if="!recipe.source_image_url" src="http://placehold.it/250x250">
      <p class="title">
        <a href="#/recipes/{{ recipe.id }}">{{ recipe.name }}</a>
      </p>
    </div>
      
  </div>

<footer>
  <ul>
    <li ng-repeat="category in vm.categories"> 
    <a href="#/category/{{ category.id }}">{{ category.name }}</a>
    </li>
  </ul>
</footer>
