<div class="dashboard">
  
  <h1>{{ vm.message }}</h1>

  <ul>
    <li ng-repeat="recipe in vm.recipes">
      {{ recipe.name }}
      <img ng-if="recipe.source_image_url" ng-src="{{ recipe.source_image_url }}" height="100" width="100">
    <img ng-if="!recipe.source_image_url" src="http://placehold.it/100x100">
    </li>
      
  </ul>

<footer>
  <ul>
    <li ng-repeat="category in vm.categoryNames"> 
    {{ category.category }}{{ category.id }}
    </li>
  </ul>
</footer>
