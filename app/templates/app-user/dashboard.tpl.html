<div class="dashboard" id="page">
  <p>Dashboard</p>
</div>

<div class="dashboard">
  
  <div class="row align-center">
    <div class="recipe small-10 medium-4 large-3 columns"  ng-repeat="recipe in vm.recipes" >
      <img src="{{ recipe.source_image_url }}">
      <p class="title">
        <a href="#/recipes/{{ recipe.id }}">{{ recipe.name }}</a>
      </p>
    </div>
  </div>

</div>

<div class"categories">
  <div class="row align-spaced ">
    <div class="column small-2" ng-repeat="category in vm.categories"> 
      <a id="category" href="#/category/{{ category.id }}">{{ category.name }}</a>
    </div>
  </div>
</div>
