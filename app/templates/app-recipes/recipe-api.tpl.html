<ul id="singleRecipe">

  <li class="food">
      <div>
        <div class="name">
          <span>{{ vm.recipe.name }}</span>
        </div>
        <div class="mainPhoto" style="background-image: url( {{ vm.recipe.source_image_url }} ) ">
          <div id="shade"></div>
        </div>
      </div>
  </li>

</ul>

   

    <div id="recipe">
      <!-- <div class="name">
        <span>{{ vm.recipe.name }}</span>
      </div> -->
      <!-- Populating Ingredients from IngredientsController -->
       <div class="ingredients " ng-controller="IngredientsController as ingredients">
        <div class="heading">
          <h4>Ingredients</h4>
        </div>

        <p ng-repeat="ingredient in ingredients">
          <span> {{ ingredient.amount }} {{ ingredient.unit }} {{ ingredient.name }}
          </span>
        </p>
       </div>

      <!-- Populating Directions from DirectionsController -->
       <div class="directions " ng-controller="DirectionsController as directions">
        <div class="heading">
          <h4>Directions</h4>
        </div>
        <p ng-repeat="directions in directions">
          {{ directions }}
        </p>
       </div>

     </div>
  </div>

<div class="bottom">
  <ul class="categories">
    <li class="category" ng-repeat="category in vm.categories"> 
      <a id="category" href="#/category/{{ category.id }}">  
        {{ category.name }}
      </a>
    </li>
  </ul>
</div>
