<h1>Add Recipe</h1>

<form ng-submit="vm.addRecipe(recipe)">
  <input placeholder="Name" ng-model="recipe.name">
  <input placeholder="Categories" ng-model="recipe.categories">
  <input placeholder="Steps" ng-model="recipe.steps">
  <input placeholder="Ingredients" ng-model="recipe.ingredients">
  <input placeholder="Image" ng-model="recipe.image">
  <button>Add Recipe</button>
</form>
