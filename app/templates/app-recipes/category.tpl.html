<div class="dashboard" id="page">
  <p>Dashboard</p>
</div>

<ul id="category-recipes"  ng-controller="CategoryController as recipes">

    <li ng-repeat="recipe in vm.catRecipes" ng-if="recipe.source_image_url" >
      <div class="wrapper">
        <a href="#/recipes/{{ recipe.id }}">
          <div class="title">
            <span>{{ recipe.name }}</span>
          </div>
          <div class="picture" ng-style="{'background-image':'url( {{ recipe.source_image_url }} )'}" >
            <div id="backshade"></div>
           
          </div>
          
        </a>
      </div>
    </li>

  </ul>



<div class"bottom">
  <ul class="categories">
    <li class="category" ng-repeat="category in vm.categories"> 
      <a id="category" href="#/category/{{ category.id }}">  
        {{ category.name }}
      </a>
    </li>
  </ul>
</div>
