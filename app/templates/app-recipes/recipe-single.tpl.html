<h3>{{ vm.recipe.name}}</h3>

<!-- Populating Directions from DirectionsController -->
 <ul claas="directions" ng-controller="DirectionsController as directions">
  <h4>Directions</h4>
  <li ng-repeat="directions in directions">{{ directions }}</li>
 </ul>

 <ul claas="ingredients" ng-controller="IngredientsController as ingredients">
  <h4>Ingredients</h4>
  <li ng-repeat="ingredient in ingredients">{{ ingredient.amount }} {{ ingredient.unit }} {{ ingredient.name }}</li>
 </ul>
