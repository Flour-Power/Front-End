<div class="singleRecipe">



  <div id="mainPhoto" style="background-image: url( {{ vm.recipe.source_image_url }} ) ">
    
  </div>


  <div id="card">
    <div class="row">
     <span id="recipe-title">{{ vm.recipe.name}}</span>
    </div>
   

    <div id="recipe" class="row">

      <!-- Populating Ingredients from IngredientsController -->
       <div class="ingredients shrink columns" ng-controller="IngredientsController as ingredients">
        <div class="heading">
          <h4>Ingredients</h4>
        </div>

        <p ng-repeat="ingredient in ingredients">
          <span> {{ ingredient.amount }} {{ ingredient.unit }} {{ ingredient.name }}
          </span>
        </p>
       </div>

      <!-- Populating Directions from DirectionsController -->
       <div class="directions columns" ng-controller="DirectionsController as directions">
        <div class="heading">
          <h4>Directions</h4>
        </div>
        <p ng-repeat="directions in directionsinternal">
          {{ directions }}
        </p>
       </div>

     </div>
  </div>

</div>

<div class"categories">
  <div class="row align-spaced ">
    <div class="column small-2" ng-repeat="category in vm.categories"> 
      <a id="category" href="#/category/{{ category.id }}">{{ category.name }}</a>
    </div>
  </div>
</div>
