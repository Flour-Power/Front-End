
<div class="home">
  <h1 class="title">FlourPower</h1>
  <form ng-submit="login(user)">
    <input type="text" placeholder="email" ng-model="user.email">
    <input placeholder="password" ng-model="user.password" type="password">
    <div>
      <a href="#/dashboard" ng-click="register(user)">Get Started</a> |
      <a href="#/dashboard" ng-click="login(user)">Login</a>
    </div>
  </form>
</div>
